<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS选择器之id</title>

        <style type="text/css">

            #p1{
                color:red;
                font-size: 20px;
            }
            #p2{
                color:#FD4632;
                font-size: 20px;
            }
            #p3{
                color:blue;
                font-size: 20px;
            }
            #p4{
                color:rgb(230,164,234);
                font-size: 20px;
            }

            p{
                text-align: center;
            }


        </style>
    </head>
    <body>
        <p id="p1">我是段落1</p>
        <p id="p2">我是段落2</p>
        <p id="p3">我是段落3</p>
        <p id="p4">我是段落4</p>
    </body>
</html>
