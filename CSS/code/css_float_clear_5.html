            *{
                padding: 0px;
                margin: 0px;
            }

            .box1{
                background-color: red;

            }
            .box2{
                background-color: green;

            }

            .box1 p{
                float: left;
                background-color: blue;
            }

            .box2 p{
                float: left;
                background-color: yellow;
            }

            .box1::after{
                content:"";
                display:block;
                height: 0px;
                visibility: hidden;
                clear: both;
            }

        </style>
    </head>
    <body>
        <div class="box1">
            <p>我是文字1</p>
            <p>我是文字1</p>
            <p>我是文字1</p>

        </div>

        <div class="box2">
