<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS盒模型之内边距属性</title>
        <style type="text/css">
            div{
                width: 98px;
                height:90px;
                border: 1px solid;
            }

            .box1{
                padding-top:20px;
            }

            .box2{
                padding-right:40px;
            }

            .box3{
                padding-bottom:80px;
            }

            .box4{
                padding-left:160px;
            }

            .box5{
                padding: 20px 40px 80px;  // 内边距属性连写
            }


        </style>

    </head>
    <body>

    <div class="box1">我是文字</div>
    <hr>
    <div class="box2">我是文字</div>
    <hr>
    <div class="box3">我是文字</div>
    <hr>
    <div class="box4">我是文字</div>
    <hr>
    <div class="box5">我是文字</div>

    </body>
</html>
