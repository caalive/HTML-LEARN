<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS三大特性之优先级</title>
        <style type="text/css">
            p{
                color:red;
                font-size: 30px;
                text-decoration: underline;
            }

            .para{
                color:pink;
            }



        </style>
    </head>
    <body>

        <div>
            <ul>
                <li>
                    <p class="para"> 我是段落在li中</p>
                    <a href="#">我是超链接</a>
                </li>
            </ul>
        </div>

    </body>
</html>
