<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS盒模型之边框属性</title>
        <style type="text/css">
            .box1{
                width: 100px;
                height: 100px;
                background-color: red;

                /*border: 5px dashed;*/
                border-top:5px dashed skyblue;
                border-right:5px solid blue;
                border-bottom:5px dashed greenyellow;
                border-left:5px solid purple;
            }


            .box2{
                width: 200px;
                height: 200px;
                background-color:skyblue;

                border-width: 3px 5px 4px 2px;
                border-style: dashed solid dotted double;
                border-color: pink purple black blue;

            }
        </style>

    </head>
    <body>

        <div class="box1">


        </div>

        <div class="box2">


        </div>

    </body>
</html>
