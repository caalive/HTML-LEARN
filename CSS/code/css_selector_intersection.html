<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS选择器之交集选择器</title>

        <style type="text/css">
            p.p1{
                color:red;
            }

        </style>
    </head>

    <body>

        <p>我是段落</p>
        <p>我是段落</p>
        <p class="p1">我是段落</p>
        <p class="p1">我是段落</p>
        <p>我是段落</p>
        <p>我是段落</p>

    </body>
</html>
