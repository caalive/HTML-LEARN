<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS选择器之后代选择器</title>

        <style type="text/css">

            /*div p{*/
                /*color:red;*/
            /*}*/

            #lilabel p{
                color:blue;
            }

        </style>

    </head>
    <body>

        <div>
            <p>我是段落1在div里</p>
            <p>我是段落2在div里</p>
            <ul>
                <li id="lilabel">
                    <p>我是段落在3 li标签里</p>
                    <p>我是段落在4 li标签里</p>
                </li>
            </ul>
        </div>

    </body>
</html>
