<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>文字界面</title>
        <style type="text/css">
            body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{margin:0;padding:0}

            body{
                background-color: #efefef;
            }

            div{
                box-sizing: border-box;
                width: 372px;
                height: 232px;
                border: 1px solid #666;
                margin:0 auto;
                padding: 15px;
            }

            h1{
                font-family: "Microsoft Sans Serif";
                font-size: 18px;
                border-bottom: 1px solid #666;
                padding-bottom: 10px;
            }
            span{
                font-size: 14px;
            }
            ul{
                list-style: none;
                margin-top: 10px;
            }

            ul li{
                line-height: 30px;
                border-bottom:1px dashed #242424;
                font-family: "Microsoft Sans Serif";
                font-size:12px;
                padding-left:20px;

            }

        </style>
    </head>
    <body>

        <div>
            <h1>最新文章/<span>New Articles</span></h1>
            <ul>
                <li>城管大妈智擒偷车贼</li>
                <li>上海高温热死一只老虎</li>
                <li>北京雾霾散去，重见蓝天</li>
                <li>专家发现幼儿时期曹操墓</li>
                <li>金毛狮子王基因改造成功</li>
            </ul>

       </div>

    </body>
</html>
