<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS盒子模型</title>
        <style type="text/css">

            span,a,b,strong{
                display:inline-block;
                width: 100px;
                height: 100px;
                padding: 20px;
                margin: 20px;
                border: solid;
            }

        </style>
    </head>
    <body>

        <span>我是span</span>
        <b>我是加粗</b>
        <a href="#">我是超链接</a>
        <strong>我是强调</strong>

    </body>
</html>
