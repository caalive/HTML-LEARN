<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>网页排版方式浮动元素的排序规则</title>
        <style type="text/css">
            .box1{
                width: 50px;
                height: 50px;
                background-color: red;
                float:left;

            }
            .box2{
                width: 100px;
                height: 100px;
                background-color: blue;

            }

            .box3{
                width: 150px;
                height: 150px;
                background-color: pink;
                float:left;
            }
            .box4{
                width: 200px;
                height: 200px;
                background-color: yellow;
                float:left;

            }


        </style>

    </head>
    <body>

    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    </body>
</html>
