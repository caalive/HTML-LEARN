<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>选择器练习</title>
        <style type="text/css">

            /* 标签选择器
            p{
                color:red;
            } */

            /* id选择器
            #indentity1{
                color:red;
            }
            #indentity2{
                color:red;
            }*/

            /*类选择器
            .para{
               color:red;
            }*/

            /*后代选择器
             div p{
                 color:blue;
            }*/

            /*子元素选择器
             div>p{
                 color:pink;
            }*/

            /*交集选择器
             p.para{
                 color:pink;
            }*/

            /*并集选择器
             p,.para{
                 color:skyblue;
            }*/

            /*通用兄弟选择器
            h1~p{
                color:yellow;
            }*/

            /*序选择器
            p:nth-child(n){
                color:deepskyblue;
            }*/

            /*属性选择器
            p[id*="inde"]{
                color:lightcoral;
            }*/

            /*属性选择器
            p[id*="inde"]{
                color:deeppink;
            }*/

        </style>
    </head>
    <body>
        <div>
            <h1>我是标题</h1>
            <p id="indentity1" class="para">我是段落1</p>
            <p id="indentity2" class="para">我是段落2</p>
        </div>
    </body>
</html>
