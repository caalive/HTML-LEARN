<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS选择器之类名</title>
        <style>
            .p1{
                color:red;
                font-size: 30px;
            }

            .p2{
                color:blue;
                font-size: 30px;
            }
            .p3{
                color:green;
                font-size: 30px;
            }
            .p4{
                color:pink;
                font-size: 30px;
            }

            .p5{
                font-style: italic;
            }

            p{
                text-align: center;
            }

        </style>
    </head>
    <body>

        <p class="p1 p5">我是段落1</p>
        <p class="p2">我是段落2</p>
        <p class="p3">我是段落3</p>
        <p class="p4">我是段落4</p>

    </body>
</html>
