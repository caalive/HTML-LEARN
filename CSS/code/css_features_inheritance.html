<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS三大特性之继承性</title>
        <style type="text/css">
            div{
                color:red;
                font-size: 30px;
                text-decoration: none;
            }

        </style>
    </head>
    <body>

        <div>
            <h1>我是大标题</h1>
        </div>

        <div>
            <p>我是段落</p>
        </div>

        <div>
            <ul>
                <li>
                    <p>我是段落在li中</p>
                    <a href="#">我是超链接</a>
                </li>
            </ul>
        </div>

    </body>
</html>
