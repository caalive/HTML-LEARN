<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>盒子box-sizing属性</title>
        <style type="text/css">
            .content{
                width: 300px;
                height: 300px;
                background-color:red;
            }

            .aside{
                box-sizing:border-box;
                width: 100px;
                height: 200px;
                background-color: green;
                float:left;
                border: 10px solid deeppink;
            }

            .article{
                width: 200px;
                height: 200px;
                background-color: blue;
                float:right;
                border: 20px solid #000;
                box-sizing:border-box;
            }

        </style>
    </head>
    <body>
        <div class="content">
            <div class="aside">

            </div>

            <div class="article">

            </div>

        </div>
    </body>
</html>
