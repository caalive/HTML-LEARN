<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS选择器之id</title>

        <style type="text/css">

            div>p{
                color:red;
            }

            div li>p{
                color:skyblue;
                font-size: 50px;
            }

        </style>
    </head>
    <body>
        <div>
            <p>我是段落1</p>
            <p>我是段落2</p>

            <ul>
                <li>
                    <p>我是段落3</p>
                    <p>我是段落4</p>
                </li>
            </ul>

        </div>

    </body>
</html>
