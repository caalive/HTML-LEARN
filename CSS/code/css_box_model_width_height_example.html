<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS盒子模型之宽度高度练习</title>
        <style type="text/css">
            /*
                判断内容宽高为100的盒子,只需判断width/height为100即可
            */

            /*
                判断元素宽高为200的盒子，只需判断 左边框+左内边距+内容+右内边距+右边框等于200即可

            */


            .box9{
                width: 150px;
                height: 150px;
                background-color:red;
                padding: 25px;
            }
            .box10{
                width: 160px;
                height: 160px;
                border: 20px solid black;
                background-color:deepskyblue;
            }

        </style>
    </head>
