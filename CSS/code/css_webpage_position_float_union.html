<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>网页排版方式浮动流排版</title>
        <style type="text/css">
            .box1{
                width: 100px;
                height: 100px;
                background-color: red;

                float:left;
            }
            .box2{
                width: 100px;
                height: 100px;
                background-color: blue;
               
                float:right;

            }

            * {
                margin: 0px;
                padding: 0px;
            }
        </style>

    </head>
    <body>
    <div class="box1"></div>
    <div class="box2"></div>

    </body>
</html>
