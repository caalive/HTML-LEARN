<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS选择器之id选择器和class选择器</title>

        <style type="text/css">

            .redfont{
                color:  red;
            }
            .bigfont{
                font-size: 40px;
            }
            .underline{
                text-decoration: underline;
            }

        </style>
    </head>
    <body>
        <p class="redfont bigfont">我是段落1</p>
        <p class="underline bigfont">我是段落2</p>
        <p class="redfont underline">我是段落3</p>
    </body>
</html>
