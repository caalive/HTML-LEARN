<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS盒模型之外边距合并现象</title>
        <style type="text/css">
            span{
                width: 100px;
                height:100px;
                display:inline-block;
                border:1px solid;
            }

            div{
                height:100px;
                border: 1px solid #000;
            }

            .box1{
                margin-right: 50px;
                margin-bottom:50px;
            }

            .box2{
                margin-left: 100px;
            }

            .dv1{
                margin-top:100px;
            }


        </style>

    </head>


    <body>
        <span class="box1">我是外边距</span><span class="box2">我是外边距</span><span class="box3">我是外边距</span>

        <div class="dv1">我是div</div>
        <div class="dv2">我是div</div>

    </body>

</html>
