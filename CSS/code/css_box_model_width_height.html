<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS盒子模型之宽度高度</title>
        <style type="text/css">
            span,a,b,strong{

                width: 100px;
                height: 100px;
                padding: 20px;
                margin: 20px;
                border-style:solid;
                display:inline-block;

            }


        </style>
    </head>
    <body>
        <span>我是span</span>
        <a href="#">我是超链接</a>
        <b>我是加粗</b>
        <strong>我是强调</strong>

    </body>
</html>
