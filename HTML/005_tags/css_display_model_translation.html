<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>css显示模式转换</title>
        <style type="text/css">

            div{
                display: inline;
                background: red;
                width:200px;
                height: 200px;
            }

            span{
                display: block;
                color: blue;
                width: 200px;
                height: 300px;
                background: yellow;
            }
            b{
                color:purple;
                width: 100px;
                height: 50px;
                background: skyblue;
                display: inline-block;

            }

        </style>
    </head>
    <body>

        <div>
            我是div
        </div><div>
            我是div
        </div>

    <span>我是span</span>
    <span>我是span</span>

    <b class="bb">我是单独</b>
    <b class="bb">我是单独</b>


    </body>
</html>
