<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>表格标签基本属性</title>
    </head>
    <body>
        <table border="1" width="500px" align="left" cellspacing="0" cellpadding="10">
            <tr align="center">
                <td height="50px" width="80px" align="right">1.1</td>
                <td>1.2</td>
            </tr>
            <tr valign="bottom">
                <td height="80px">2.1</td>
                <td valign="top">2.2</td>
            </tr>
        </table>
    </body>
</html>
