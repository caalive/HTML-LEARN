<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>表格完整结构练习</title>
    </head>
    <body>
    <table border="1px" width="300px" height="200px">
        <caption>这是表格的标题</caption>
        <thead>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>张三</td>
            <td>40</td>
        </tr>

        <tr>
            <td>李四</td>
            <td>40</td>
        </tr>
        </tbody>

        <tfoot>
        <tr>
            <td>2</td>
            <td>40</td>
        </tr>
        </tfoot>
    </table>

    </body>
</html>
