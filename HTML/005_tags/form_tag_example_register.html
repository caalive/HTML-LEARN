<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>

        <form action="http://www.baidu.com">

           <fieldset>
              <legend>注册页面</legend>
               <p> <label for="account">账号：</label><input type="text" id="account" name="account"></p>
            <p><label for="pass">密码：</label><input type="password" id="pass" name="pwd"><br></p>

            <p><label>性别：</label>
                <input type="radio" name="gender" value="male">男
                <input type="radio" name="gender" value="femal">女
                <input type="radio" name="gender" checked="checked" value="yao">保密</p>

            <p><label>爱好：</label>
            <input type="checkbox" name="habby" value="bs">篮球
            <input type="checkbox" checked="checked" name="habby" value="zu">足球
            <input type="checkbox" name="habby" value="pq">排球</p>


           <p> <label for="account">个人简介：</label>
            <textarea name="content"  cols="5" rows="6"></textarea></p>
            <p><label>生日：</label><input type="date" name="birthday"></p>
            <p><label>邮箱：</label><input type="email" name="email"></p>
            <p><label>手机：</label><input type="number" name="phone"></p>
            <input type="submit" value="注册">&nbsp&nbsp&nbsp&nbsp&nbsp
            <input type="reset" value="清空">
           </fieldset>

        </form>
    </body>
</html>
