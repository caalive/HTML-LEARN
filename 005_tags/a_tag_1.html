<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>a标签使用之假链接</title>
    </head>
    <body>
    <p>我是顶部</p>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <a href="#">这是一个假链接。点击不跳转并且会返回到顶部。</a>
        <a href="javascript:">这是一个假链接。点击不跳转，不会返回到顶部。</a>
    </body>
</html>
