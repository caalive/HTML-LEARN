<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>表单标签之button</title>
    </head>
    <body>


        <form>
            请输入你的选择：<input type="text" list="fruit">

            <datalist id="fruit">
                <option>茄子</option>
                <option>黄瓜</option>
                <option>胡萝卜</option>
                <option>大根</option>
            </datalist>

        </form>
    </body>
</html>
