<html lang="en">

        <title>表格之细线表格</title>
    </head>
    <body>
        <table bgcolor="black" cellspacing="1px" width="100px">
            <tr bgcolor="white" align="center">
                <td>1.1</td>
                <td>1.2</td>
                <td>1.3</td>
            </tr>
            <tr bgcolor="white" align="center">
                <td>2.1</td>
                <td>2.2</td>
                <td>2.3</td>
            </tr>
        </table>
    </body>
</html>
