<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>marquee跑马灯标签</title>
</head>
<body>

    <marquee direction="left"> 随便写点内容</marquee>
    <marquee scrollamount="22" behavior="alternate"> 随便写点内容</marquee>
    <marquee behavior="slide" scrollamount="32"> 随便写点内容</marquee>
    <marquee> 随便写点内容</marquee>


    <marquee behavior="" direction="left">asdasd</marquee>


</body>
</html>
